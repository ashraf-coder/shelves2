<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="{% static 'users/css/login.css' %}" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>enter shelf info</h1>
            </div>

            <div class="form">

                <form action="{% url 'login' %}" method="post">{% csrf_token %}
                    <div class="message">
                        {% if message %}
                            <div>{{message}}!</div><br>
                        {% endif %}
                    </div>
                    <p><label>user name:</label><input type="text" name="username"></p>
                    <p><label>password:</label><input type="password" name="password"></p>
                    <p><button type="submit" >login</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
